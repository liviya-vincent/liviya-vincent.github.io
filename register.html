    <script type="text/javascript">
    
    
   
    function validate()
    {

      var email= document.getElementById("email").value;
      var num= document.getElementById("num").value;
      var pass = document.getElementById("pwd").value;


      var regex = /^([a-zA-Z0-9\.\-]+)@([a-zA-Z0-9\-]+)\.([a-z]{2,3})(\.[a-z]{2,3})?$/;
      var regexx = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/; 
      var regexxx = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;
      var valid=true;
      while(true){
      
      if(!regex.test(email)){
        
        
        alert("not a valid mail id");
        valid=false;
        break;
        }
        
      if(!regexx.test(num)){
        alert("not a valid phone number");
        valid=false;
        break;
        }
        
      if(!regexxx.test(pass)){
        alert("Not a valid password");
        valid=false;
        break;
        }
       
      }
            
            if(valid==true){
              return true;
          
              }
             else{
            return false;
             }
             
    }
    
    
    function ValidatePassword(){
    var strength = document.getElementById('strength');
    var strong = new RegExp("^(?=.{8,})(?=.[A-Z])(?=.[a-z])(?=.[0-9])(?=.\\W).*$", "g");
    var medium = new RegExp("^(?=.{7,})(((?=.[A-Z])(?=.[a-z]))|((?=.[A-Z])(?=.[0-9]))|(?=.[a-z])(?=.[0-9]))).*$", "g");
    if (strong.test(pass.value)) {
    strength.innerHTML = '<span style="color:green">Strong!</span>';
    } else if (medium.test(pass.value)) {
    strength.innerHTML = '<span style="color:orange">Medium!</span>';
    } else {
    strength.innerHTML = '<span style="color:red">Weak!</span>';
    }
    }
    
   
    </script> 
</head>
